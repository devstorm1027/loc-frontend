{% extends "base.html" %}

{% block content %}
   <div class="container block-center mt-xl">
   <!-- START panel-->
      <div class="row">
         <div id="logIn-message"> </div>
         <div class="panel panel-dark panel-flat">
            <div class="panel-body">
               <p class="text-center pv">Sign In</p>
               <div class="col-md-6 col-md-offset-3">
                  <form role='form'>
                     <div class="form-group has-feedback">
                        <label class="text-muted">Email address</label>
                        <input class="form-control" type="email" id="contact_email" name="email" placeholder="Enter email" autocomplete="off">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="error" id='email-blank'>This field is required</span>
                        <span class="error" id='email-valid'>This field must be a valid email address</span>
                     </div>
                     <div class="form-group has-feedback">
                        <label class="text-muted">Password</label>
                        <input class="form-control" id="contact_password" type="password" name="password">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="error" id='password-blank'>This field is required</span>
                        <span class="error" id='password-valid'>Password should at least 6 character in length</span>
                     </div>
                     <button type="button" class="btn btn-block btn-primary mt-lg" id="signIn">Sign In</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="js/{{ files['signIn.js']['name'] }}" integrity="{{ files['signIn.js']['hash'] }}"></script>

{% endblock %}
